<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" type="text/css" href="todo.css" />
</head>

<body>
    <main>
        <div id="inputDiv">
            <input type="text" id="taskInput" />
            <input type="button" value="ADD" id="addTaskBtn" />
        </div>
        <div id="taskList">

        </div>
        <div id="tasksFooterDiv">
            <input type="checkbox" id="selectAll" value="Select all" />
            <div>
                <span>Left to do</span><br>
                <span id="tasksLeftToDoCounter">0</span>
            </div>
            <div>
                <span>Done</span><br>
                <span id="taskDoneCounter">0</span>
            </div>
            <input type="button" value="Delete selected" id="delSelectedBtn" />
        </div>
    </main>
</body>

</html>
